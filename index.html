<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecth A Sketch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='main'> 
        <header>
            <h1>Etch A Sketch</h1>
            <p>Have some fun, life is hard</p>
        </header>
        <main>
            <div class="controls flex-container">
                <button id='reset' class='btn'>Reset</button>
                <input type="number" placeholder="grid size" class='btn' id='input'>
                <button id='apply' class='btn'>Apply</button>
            </div>
            <div class="flex-container">
                <button id='blackBtn' class='btn'>Black</button>
                <button id='rainbowBtn' class='btn'>Rainbow</button>
                <button id='eraserBtn' class='btn'>Eraser</button>
            </div>
            <p>Grid: <span id='gridOutput'>10 x 10</span></p>
            <p id="status">Black</p>
            <div class="grid">
    
            </div>
        </main>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
